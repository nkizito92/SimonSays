<!DOCTYPE html>
<html>
  <head>
    <title>SimoneSays</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <button id="startbtn">Start Game</button>
      <div id="gm"></div>
      <div id="points"></div>
      <div id="failed"></div>
      <div id="welcome">
        Welcome to SimoneSays <br />
        Click Here for instructions!
      </div>
      <div id="keysbuttons"></div>
     
      <form hidden>
        <input id="name" type="text" name="name" placeholder="Your Name" />
        <input type="number" name="scored" hidden />
        <input id="createUser" name="submit" type="submit" value="Post Score" />
      </form>
      <audio id="audioPost">
        <source src="sounds/strike.mp3" />
      </audio>

      <audio id="resetGame">
        <source src="sounds/timer.mp3" />
      </audio>

      <audio id="startGame">
        <source src="sounds/zig-zag.mp3" />
      </audio>

      <audio id="failSound">
        <source src="sounds/flash-3.mp3" />
      </audio>
    </main>
    <div id="players"></div>

    <script src="src/Button.js"></script>
    <script src="src/ButtonsAdapter.js"></script>
    <script src="src/User.js"></script>
    <script src="src/UsersAdapter.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/GamesAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
